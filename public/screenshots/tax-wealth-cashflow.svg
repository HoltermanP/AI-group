<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg3)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#1e40af" opacity="0.9"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Cashflow Voorspelling</text>
  
  <!-- Main Chart -->
  <rect x="40" y="120" width="750" height="640" rx="8" fill="white" opacity="0.95"/>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e3a8a">12 Maanden Voorspelling</text>
  
  <!-- Chart Bars -->
  <rect x="100" y="600" width="40" height="100" fill="#10b981" rx="4"/>
  <text x="110" y="720" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Jan</text>
  
  <rect x="180" y="580" width="40" height="120" fill="#10b981" rx="4"/>
  <text x="190" y="720" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Feb</text>
  
  <rect x="260" y="550" width="40" height="150" fill="#10b981" rx="4"/>
  <text x="270" y="720" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Mrt</text>
  
  <rect x="340" y="520" width="40" height="180" fill="#3b82f6" rx="4"/>
  <text x="350" y="720" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Apr</text>
  
  <rect x="420" y="490" width="40" height="210" fill="#3b82f6" rx="4"/>
  <text x="430" y="720" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Mei</text>
  
  <rect x="500" y="460" width="40" height="240" fill="#3b82f6" rx="4"/>
  <text x="510" y="720" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Jun</text>
  
  <rect x="580" y="450" width="40" height="250" fill="#3b82f6" rx="4"/>
  <text x="590" y="720" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Jul</text>
  
  <rect x="660" y="440" width="40" height="260" fill="#3b82f6" rx="4"/>
  <text x="670" y="720" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Aug</text>
  
  <!-- Prediction Line -->
  <polyline points="700,400 720,380 740,360 760,340 780,320" 
            fill="none" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Key Metrics -->
  <rect x="820" y="120" width="330" height="300" rx="8" fill="white" opacity="0.95"/>
  <text x="840" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a">Kerncijfers</text>
  
  <text x="840" y="200" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Verwachte Inkomsten</text>
  <text x="840" y="225" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981">€ 45.230</text>
  <text x="840" y="245" font-family="Arial, sans-serif" font-size="12" fill="#10b981">deze maand</text>
  
  <text x="840" y="280" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Verwachte Uitgaven</text>
  <text x="840" y="305" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ef4444">€ 28.450</text>
  <text x="840" y="325" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">deze maand</text>
  
  <!-- Alerts -->
  <rect x="820" y="440" width="330" height="320" rx="8" fill="white" opacity="0.95"/>
  <text x="840" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a">Waarschuwingen</text>
  
  <rect x="840" y="500" width="290" height="60" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="860" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">Q3: Grote uitgave verwacht</text>
  <text x="860" y="545" font-family="Arial, sans-serif" font-size="12" fill="#b45309">€ 15.000 investering in september</text>
  
  <rect x="840" y="580" width="290" height="60" rx="4" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
  <text x="860" y="605" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">Q4: Cashflow risico</text>
  <text x="860" y="625" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Plan reserves voor december</text>
  
  <rect x="840" y="660" width="290" height="60" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="860" y="685" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">AI Aanbeveling</text>
  <text x="860" y="705" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Overweeg kredietlijn voor Q4</text>
</svg>

