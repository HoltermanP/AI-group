  <text x="680" y="425" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">HIGH RISK ZONE</text>
  
  <rect x="660" y="460" width="440" height="40" rx="4" fill="#fef3c7" opacity="0.3"/>
  <text x="680" y="485" font-family="Arial, sans-serif" font-size="12" fill="#92400e">MEDIUM RISK ZONE</text>
  
  <rect x="660" y="520" width="440" height="40" rx="4" fill="#f0fdf4" opacity="0.3"/>
  <text x="680" y="545" font-family="Arial, sans-serif" font-size="12" fill="#065f46">LOW RISK ZONE</text>
  
  <!-- AI Recommendations -->
  <rect x="640" y="640" width="500" height="80" rx="4" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="660" y="670" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">AI Aanbeveling</text>
  <text x="660" y="695" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Voorspeld risico: Equipment falen binnen 7 dagen</text>
  <text x="660" y="715" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Actie: Plan preventief onderhoud voor 2 apparaten</text>
</svg>

