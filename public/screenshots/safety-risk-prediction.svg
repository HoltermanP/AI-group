  <!-- Factor 3 -->
  <rect x="60" y="560" width="510" height="100" rx="4" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="80" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46">Training Status</text>
  <text x="80" y="615" font-family="Arial, sans-serif" font-size="14" fill="#047857">95% van medewerkers getraind</text>
  <rect x="80" y="630" width="400" height="20" rx="10" fill="#e5e7eb"/>
  <rect x="80" y="630" width="380" height="20" rx="10" fill="#10b981"/>
  <text x="490" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">LOW</text>
  
  <!-- Factor 4 -->
