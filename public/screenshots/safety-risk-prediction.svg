  <text x="80" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">Incident Frequentie</text>
  <text x="80" y="495" font-family="Arial, sans-serif" font-size="14" fill="#b45309">3 actieve incidenten gedetecteerd</text>
  <rect x="80" y="510" width="400" height="20" rx="10" fill="#e5e7eb"/>
  <rect x="80" y="510" width="200" height="20" rx="10" fill="#f59e0b"/>
