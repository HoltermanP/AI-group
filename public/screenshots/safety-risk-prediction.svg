  <rect x="80" y="390" width="400" height="20" rx="10" fill="#e5e7eb"/>
  <rect x="80" y="390" width="394" height="20" rx="10" fill="#10b981"/>
  <text x="490" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">LOW</text>
  
  <!-- Factor 2 -->
