  <text x="490" y="765" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">HIGH</text>
  
  <!-- Predictions -->
  <rect x="620" y="250" width="540" height="490" rx="8" fill="white" opacity="0.95"/>
  <text x="640" y="290" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">7-Daagse Voorspelling</text>
  
  <!-- Prediction Chart -->
  <rect x="640" y="320" width="500" height="300" rx="4" fill="#f8fafc"/>
  
  <!-- Prediction Line -->
  <polyline points="660,580 700,560 740,550 780,540 820,530 860,525 900,520 940,515 980,510 1020,505 1060,500 1100,495" 
